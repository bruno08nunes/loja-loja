<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="Loja Loja: A Loja Mais Loja de Todas é uma loja virtual, que vende os produtos mais variados no melhor preço possível."
        />

        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://bruno08nunes.github.io/loja-loja"
        />
        <meta property="og:title" content="Loja Loja" />
        <meta
            property="og:image"
            content="https://bruno08nunes.github.io/loja-loja/logo.png"
        />
        <meta
            property="og:description"
            content="Loja Loja: A Loja Mais Loja de Todas. Uma loja virtual, que vende os produtos mais variados no melhor preço possível."
        />
        <meta property="og:site_name" content="Loja Loja" />
        <meta property="og:locale" content="pt_BR" />
        <meta property="og:image:width" content="619" />
        <meta property="og:image:height" content="496" />

        <meta name="twitter:card" content="summary" />
        <meta
            name="twitter:url"
            content="https://bruno08nunes.github.io/loja-loja"
        />
        <meta name="twitter:title" content="Loja Loja" />
        <meta
            name="twitter:description"
            content="Loja Loja: A Loja Mais Loja de Todas. Uma loja virtual, que vende os produtos mais variados no melhor preço possível."
        />
        <meta
            name="twitter:image"
            content="https://bruno08nunes.github.io/loja-loja/logo.png"
        />

        <meta name="theme-color" content="#f205c7" />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="module"></script>

        <title>Criar Produto - Loja Loja</title>
        <link
            rel="shortcut icon"
            href="assets/favicon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <header class="cabecalho-principal">
            <div class="div-cabeçalho">
                <a href="index.html"
                    ><img src="assets/logo.png" alt="" class="logo"
                /></a>
                <nav class="nav-header">
                    <a href="index.html"
                        ><img src="assets/icons/home.svg" alt="Home"
                    /></a>
                    <a href="pages/form-login.html"
                        ><img src="assets/icons/account.svg" alt="Conta"
                    /></a>
                </nav>
            </div>
        </header>
        <nav class="nav-carrinho">
            <button aria-label="Mostrar carrinho">
                <img src="assets/icons/cart.svg" alt="Carrinho" />
            </button>
        </nav>

        <main class="main-login">
            <div class="form-products">
                <form class="form-criar-produto">
                    <h2 class="title-form-login">Cadastrar produto</h2>
                    <div class="div-input">
                        <label class="label-login" for="nome"
                            >Nome do Produto:</label
                        >
                        <input
                            type="text"
                            placeholder="Digite o nome do produto..."
                            id="nome"
                            name="nome"
                            required
                        />
                        <label class="label-login" for="descricao"
                            >Descrição:</label
                        >
                        <textarea
                            name="descricao"
                            id="descricao"
                            class="textarea-products"
                            placeholder="Escreva a descrição do produto..."
                            required
                        ></textarea>
                        <label class="label-login" for="preco">Preço:</label>
                        <input
                            type="text"
                            placeholder="Digite o preço..."
                            id="preco"
                            name="preco"
                            required
                        />
                        <label class="label-login" for="precoPromocional">Preço promocional:</label>
                        <input
                            type="text"
                            placeholder="Digite o preço da promoção..."
                            id="precoPromocional"
                            name="precoPromocional"
                        />
                        <label class="label-login" for="categoria"
                            >Categoria:</label
                        >
                        <select name="categoria" id="categoria" class="select-categories" multiple required>
                        </select>
                        <label class="label-login" for="quantidade"
                            >Quantidade:</label
                        >
                        <input
                            type="number"
                            placeholder="Digite a quantidade..."
                            id="quantidade"
                            name="quantidade"
                            required
                        />
                        <label class="label-login" for="image">Imagem:</label>
                        <input type="file" name="image" id="image" required accept="image/*">
                    </div>
                    <div class="div-button-login">
                        <button class="button-login" type="submit">
                            Cadastrar Produto
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <div class="backdrop"></div>
        <aside class="sidebar-carrinho">
            <div class="titulo-carrinho">
                <h2 class="h2-carrinho">Carrinho</h2>
                <button class="fecharCarrinho" aria-label="Ocultar carrinho">
                    X
                </button>
            </div>
        </aside>
    </body>
</html>
