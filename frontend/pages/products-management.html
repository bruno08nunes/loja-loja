        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="Loja Loja: A Loja Mais Loja de Todas é uma loja virtual, que vende os produtos mais variados no melhor preço possível."
        />

        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://bruno08nunes.github.io/loja-loja"
        />
        <meta property="og:title" content="Loja Loja" />
        <meta
            property="og:image"
            content="https://bruno08nunes.github.io/loja-loja/logo.png"
        />
        <meta
            property="og:description"
            content="Loja Loja: A Loja Mais Loja de Todas. Uma loja virtual, que vende os produtos mais variados no melhor preço possível."
        />
        <meta property="og:site_name" content="Loja Loja" />
        <meta property="og:locale" content="pt_BR" />
        <meta property="og:image:width" content="619" />
        <meta property="og:image:height" content="496" />

        <meta name="twitter:card" content="summary" />

            name="twitter:url"
            content="https://bruno08nunes.github.io/loja-loja"
        />
        <meta name="twitter:title" content="Loja Loja" />
        <meta
            name="twitter:description"
            content="Loja Loja: A Loja Mais Loja de Todas. Uma loja virtual, que vende os produtos mais variados no melhor preço possível."
        />
        <meta
            name="twitter:image"
            content="https://bruno08nunes.github.io/loja-loja/logo.png"
        />

        <meta name="theme-color" content="#f205c7" />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="module"></script>

        <title>Gerenciar Produto - Loja Loja</title>
        <link
            rel="shortcut icon"
            href="assets/favicon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <header class="cabecalho-principal">
            <div class="div-cabeçalho">
                <a href="index.html"
                    ><img src="assets/logo.png" alt="" class="logo"
                /></a>
                <nav class="nav-header">
                    <a href="index.html"
                        ><img src="assets/icons/home.svg" alt="Home"
                    /></a>
                    <a href="pages/form-login.html"
                        ><img src="assets/icons/account.svg" alt="Conta"
                    /></a>
                </nav>
            </div>
        </header>
        <nav class="nav-carrinho">
            <button aria-label="Mostrar carrinho">
                <img src="assets/icons/cart.svg" alt="Carrinho" />
            </button>
        </nav>
        <main class="main-produto">
            <section class="container-produto">
                <img class="imagem-pagina-produto form-imagem-pagina-produto" src="" alt="" />
                <form class="form-dados-produto">
                    <label for="nome">Nome Produto:</label>
                    <input type="text" id="nome" name="nome" required />

                    <label for="descricao">Descrição do Produto:</label>
                    <textarea id="descricao" name="descricao" required></textarea>

                    <label for="preco">Preço:</label>
                    <input
                        type="text"
                        id="preco"
                        name="preco"
                        required
                    />

                    <label for="preco_promocional">Preço em Promoção</label>
                    <input
                        type="text"
                        id="preco_promocional"
                        name="preco_promocional"
                    />

                    <label for="quantidade">Quantidade em Estoque:</label>
                    <input
                        type="number"
                        id="quantidade"
                        name="quantidade"
                        required
                    />

                    <label for="image">Imagem:</label>
                    <input
                        type="file"
                        id="image"
                        name="image"
                        accept="image/*"
                    />
                    <div class="div-buttons-products-menagement">
                        <div class="div-button-delete">
                            <button class="button-delete" type="button">Deletar</button>
                        </div>
                        <div class="div-button-edit"> 
                            <button class="button-edit" type="submit">
                                Editar produto
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="div-footer">
                <form class="form-footer">
                    <h2>Receba nossas notificações</h2>
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input
                            type="text"
                            name="nome"
                            id="nome"
                            autocomplete="name"
                            placeholder="Nome Completo"
                            required
                        />
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            autocomplete="email"
                            placeholder="email@exemplo.com"
                            required
                        />
                    </div>
                    <button type="submit">Enviar Formulário</button>
                </form>
                <div class="informacoes-criadores">
                    <h2>Site criado por:</h2>
                    <address>
                        <ul>
                            <li>
                                <a
                                    href="https://github.com/bruno08nunes"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >Bruno Nunes</a
                                >
                            </li>
                            <li>
                                <a
                                    href="https://github.com/felipecoimbra123"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >Felipe Coimbra Rocha dos Santos</a
                                >
                            </li>
                            <li>
                                <a
                                    href="https://github.com/Leofm47"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >Leonardo Falcão de Matos</a
                                >
                            </li>
                        </ul>
                    </address>
                </div>
            </div>
            <div class="copyright">&copy;Loja Loja 2024;</div>
        </footer>

        <div class="backdrop"></div>
        <aside class="sidebar-carrinho">
            <div class="titulo-carrinho">
                <h2 class="h2-carrinho">Carrinho</h2>
                <button class="fecharCarrinho" aria-label="Ocultar carrinho">
                    X
                </button>
            </div>
        </aside>
    </body>
</html>
