<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

    <title>Conta - Loja Loja</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="div-cabeçalho">
            <a href="index.html"><img src="assets/logo.png" alt="" class="logo"></a>
            <search class="pesquisa-principal">
                <label for="pesquisar"><img src="assets/icons/search.svg" alt="Pesquisar"></label>
                <input type="search" id="pesquisar" name="pesquisar" placeholder="Buscar...">
            </search>
            <nav class="nav-header">
                <a href="index.html"><img src="assets/icons/home.svg" alt="Home"></a>
                <a href="pages/form-account.html"><img src="assets/icons/account.svg" alt="Conta"></a>
            </nav>
        </div>
    </header>
    <nav class="nav-carrinho">
        <button>
            <img src="assets/icons/cart.svg" alt="Carrinho">
        </button>
    </nav>

    <main class="main-conta">
        <div class="div-account">
            <img class="img-account" src="" alt="Foto de perfil">
            <div class="div-name-account">
                <p class="name-account"></p>
                <p class="email-account"></p>
                <div class="buttons-account">
                    <label for="inp-foto-conta" class="botao-foto-conta">Mudar Foto de Perfil</label>
                    <input type="file" id="inp-foto-conta" name="inp-foto-conta" style="display: none;" accept="image/*">
                    <a class="deslogar" href="pages/form-account.html?logout=true">Deslogar</a>
                </div>
            </div>
        </div>

        <section class="section-categoria" data-categoria="Favoritos">
            <h2 class="nome-categoria">Favoritos</h2>
            <div class="div-produtos">
            </div>
        </section>
        <section class="section-categoria section-carrinho-conta" data-categoria="Carrinho">
            <h2 class="nome-categoria">Carrinho</h2>
            <div class="div-produtos">
            </div>
        </section>
        <section class="section-categoria" data-categoria="Histórico de produtos">
            <h2 class="nome-categoria">Histórico de produtos</h2>
            <div class="div-produtos">
            </div>
        </section>
    </main>
    <div class="backdrop"></div>
    <aside class="sidebar-carrinho">
        <div class="titulo-carrinho">
            <h2 class="h2-carrinho">Carrinho</h2>
            <button class="fecharCarrinho">X</button>
        </div>
    </aside>
</body>
</html>
