<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

    <title>Logar - Loja Loja</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="div-cabeÃ§alho">
            <a href="index.html"><img src="assets/logo.png" alt="" class="logo"></a>
            <search class="pesquisa-principal">
                <label for="pesquisar"><img src="assets/icons/search.svg" alt="Pesquisar"></label>
                <input type="search" id="pesquisar" name="pesquisar" placeholder="Buscar...">
            </search>
            <nav class="nav-header">
                <a href="index.html"><img src="assets/icons/home.svg" alt="Home"></a>
                <a href="pages/form-account.html"><img src="assets/icons/account.svg" alt="Conta"></a>
            </nav>
        </div>
    </header>
    <nav class="nav-carrinho">
        <button aria-label="Mostrar carrinho">
            <img src="assets/icons/cart.svg" alt="Carrinho">
        </button>
    </nav>

    <main class="main-login">
        <div class="login">
            <form>
                <div class="div-input-login">
                    <label class="label-login" for="nome">Primeiro Nome:</label>
                    <input type="text" placeholder="Digite seu nome..." id="nome" name="nome" autocomplete="name" required>
                    <label class="label-login" for="sobrenome">Sobrenome:</label>
                    <input type="text" placeholder="Digite seu sobrenome..." id="sobrenome" name="sobrenome" autocomplete="family-name" required>
                    <label class="label-login" for="email">E-mail:</label>
                    <input type="email" placeholder="Digite seu e-mail..." id="email" name="email" autocomplete="email" required>
                    <label class="label-login" for="senha">Senha:</label>
                    <input type="password" placeholder="Digite sua senha..." id="senha" name="senha" autocomplete="new-password" required>
                </div>
                <div class="div-button-login">
                    <button class="button-login" type="submit">Login</button>
                </div>
            </form>
        </div>
    </main>

    <div class="backdrop"></div>
    <aside class="sidebar-carrinho">
        <div class="titulo-carrinho">
            <h2 class="h2-carrinho">Carrinho</h2>
            <button class="fecharCarrinho" aria-label="Ocultar carrinho">X</button>
        </div>
    </aside>
</body>
</html>
