<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

    <title>Logar - Loja Loja</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="div-cabeÃ§alho">
            <a href="index.html"><img src="assets/logo.png" alt="" class="logo"></a>
            <search class="pesquisa-principal">
                <label for="pesquisar"><img src="assets/icons/search.svg" alt="Pesquisar"></label>
                <input type="search" id="pesquisar" name="pesquisar" placeholder="Buscar...">
            </search>
            <nav class="nav-header">
                <a href="index.html"><img src="assets/icons/home.svg" alt="Home"></a>
                <a href="pages/form-account.html"><img src="assets/icons/account.svg" alt="Conta"></a>
            </nav>
        </div>
    </header>
    <nav class="nav-carrinho">
        <button>
            <img src="assets/icons/cart.svg" alt="Carrinho">
        </button>
    </nav>

    <main class="main-login">
        <div class="login">
            <div class="div-input-login">
                <input type="text" class="first-name-login" placeholder="First Name">
                <input type="text" class="last-name-login" placeholder="Last Name">
                <input type="text" class="email-login" placeholder="E-mail">
                <input type="password" class="password-login" placeholder="Password">
            </div>
            <div class="div-button-login">
                <button class="button-login" type="submit">Login</button>
            </div>
        </div>
    </main>
</body>
</html>
