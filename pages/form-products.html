<body>
    <header class="cabecalho-principal">
        <div class="div-cabeçalho">
            <a href="index.html"><img src="assets/logo.png" alt="" class="logo"></a>
            <search class="pesquisa-principal">
                <label for="pesquisar"><img src="assets/icons/search.svg" alt="Pesquisar"></label>
                <input type="search" id="pesquisar" name="pesquisar" placeholder="Buscar...">
            </search>
            <nav class="nav-header">
                <a href="index.html"><img src="assets/icons/home.svg" alt="Home"></a>
                <a href="pages/form-account.html"><img src="assets/icons/account.svg" alt="Conta"></a>
            </nav>
        </div>
    </header>

    <main class="main-login">
        <div class="login">
            <form>
                <div class="div-input-login">
                    <label class="label-login" for="nome">Nome do Produto:</label>
                    <input type="text" placeholder="Digite o nome do produto..." id="nome" name="nome" autocomplete="name" required>
                    <label class="label-login" for="sobrenome">Descrição:</label>
                    <textarea name="nome" type="text" class="textarea-products" placeholder="Escreva a descrição do produto..." id="" cols="30" rows="10" required></textarea>
                    <label class="label-login" for="email">Preço:</label>
                    <input type="number" placeholder="Digite o preço..." id="email" name="email" autocomplete="email" required>
                    <label class="label-login" for="email">Categoria:</label>
                    <select name="" class="select-categories" required>
                        <option value="">Escolha sua categoria</option>
                        <option value="services">Services</option>
                        <option value="decoration">Decoration</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="concept">Concept</option>
                        <option value="classes">Classes</option>
                        <option value="famous">Famous</option>
                        <option value="style">Style</option>
                        <option value="fashion">Fashion</option>
                        <option value="food">Food</option>
                        <option value="companion">Companion</option>
                        <option value="tools">Tools</option>
                        <option value="receipt">Receipt</option>
                        <option value="medicine">Medicine</option>
                        <option value="idol">Idol</option>
                        <option value="beauty">Beauty</option>
                        <option value="power">Power</option>
                        <option value="physics">Physics</option>
                        <option value="clothes">Clothes</option>
                    </select>
                    <label class="label-login" for="senha">Quantidade:</label>
                    <input type="number" placeholder="Digite a quantidade..." id="senha" name="senha" autocomplete="new-password" required>
                    <label class="label-login" for="senha">Imagem:</label>
                    <button class="button-images-login">Escolher imagem</button>
                </div>
                <div class="div-button-login">
                    <button class="button-login" type="submit">Cadastrar Produto</button>
                </div>
            </form>
        </div>
    </main>
