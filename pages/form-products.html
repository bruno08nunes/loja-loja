        />

            property="og:description"
            content="Loja Loja: A Loja Mais Loja de Todas. Uma loja virtual, que vende os produtos mais variados no melhor preço possível."

        <meta name="twitter:card" content="summary" />

        <meta name="twitter:title" content="Loja Loja" />
        <meta

            content="Loja Loja: A Loja Mais Loja de Todas. Uma loja virtual, que vende os produtos mais variados no melhor preço possível."
        />
        <meta
            name="twitter:image"
            content="https://bruno08nunes.github.io/loja-loja/logo.png"
        />

        <meta name="theme-color" content="#f205c7" />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="module"></script>

        <title>Logar - Loja Loja</title>
        <link
            rel="shortcut icon"
            href="assets/favicon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <header class="cabecalho-principal">
            <div class="div-cabeçalho">
                <a href="index.html"
                    ><img src="assets/logo.png" alt="" class="logo"
                /></a>
                <nav class="nav-header">
                    <a href="index.html"
                        ><img src="assets/icons/home.svg" alt="Home"
                    /></a>
                    <a href="pages/form-login.html"
                        ><img src="assets/icons/account.svg" alt="Conta"
                    /></a>
                </nav>
            </div>
        </header>

        <main class="main-login">
            <div class="form-products">
                <form>
                    <h2 class="title-form-login">Cadastrar produto</h2>
                    <div class="div-input">
                        <label class="label-login" for="nome"
                            >Nome do Produto:</label
                        >
                        <input
                            type="text"
                            placeholder="Digite o nome do produto..."
                            id="nome"
                            name="nome"
                            required
                        />
                        <label class="label-login" for="descricao"
                            >Descrição:</label
                        >
                        <textarea
                            name="descricao"
                            id="descricao"
                            class="textarea-products"
                            placeholder="Escreva a descrição do produto..."
                            required
                        ></textarea>
                        <label class="label-login" for="preco">Preço:</label>
                        <input
                            type="text"
                            placeholder="Digite o preço..."
                            id="preco"
                            name="preco"
                            required
                        />
                        <label class="label-login" for="categoria"
                            >Categoria:</label
                        >
                        <select name="categoria" id="categoria" class="select-categories" required>
                            <option value="">Escolha sua categoria</option>
                            <option value="services">Services</option>
                            <option value="decoration">Decoration</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="concept">Concept</option>
                            <option value="classes">Classes</option>
                            <option value="famous">Famous</option>
                            <option value="style">Style</option>
                            <option value="fashion">Fashion</option>
                            <option value="food">Food</option>
                            <option value="companion">Companion</option>
                            <option value="tools">Tools</option>
                            <option value="receipt">Receipt</option>
                            <option value="medicine">Medicine</option>
                            <option value="idol">Idol</option>
                            <option value="beauty">Beauty</option>
                            <option value="power">Power</option>
                            <option value="physics">Physics</option>
                            <option value="clothes">Clothes</option>
                        </select>
                        <label class="label-login" for="quantidade"
                            >Quantidade:</label
                        >
                        <input
                            type="number"
                            placeholder="Digite a quantidade..."
                            id="quantidade"
                            name="quantidade"
                            required
                        />
                        <div class="choose-image">
                            <label class="label-login" for="image">Imagem:</label>
                            <label for="image" class="button-images-login">
                                Escolher imagem
                            </label>
                            <input type="file" name="image" id="image" style="display: none;">
                        </div>
                    </div>
                    <div class="div-button-login">
                        <button class="button-login" type="submit">
                            Cadastrar Produto
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
