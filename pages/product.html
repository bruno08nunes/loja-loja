<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

    <title>Produto - Loja Loja</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="div-cabeçalho">
            <a href="index.html"><img src="assets/logo.png" alt="" class="logo"></a>
            <search class="pesquisa-principal">
                <label for="pesquisar"><img src="assets/icons/search.svg" alt="Pesquisar"></label>
                <input type="search" id="pesquisar" name="pesquisar" placeholder="Buscar...">
            </search>
            <nav class="nav-header">
                <a href="index.html"><img src="assets/icons/home.svg" alt="Home"></a>
                <a href="pages/form-account.html"><img src="assets/icons/account.svg" alt="Conta"></a>
            </nav>
        </div>
    </header>
    <nav class="nav-carrinho">
        <button>
            <img src="assets/icons/cart.svg" alt="Carrinho">
        </button>
    </nav>

    <main class="main-produto">
        <section class="container-produto">
            <img class="imagem-pagina-produto" src="" alt="">
            <div class="div-dados-produto">
                <div class="div-descricao">
                    <p class="nome-pagina-produto"></p>
                    <p class="descricao-pagina-produto"></p>
                </div>
                <p class="valor-pagina-produto"><span class="preco-antes-promocao"></span> <span class="preco-pagina-produto"></span></p>
                <p class="avaliacao-pagina-produto">
                    <span class="nota-produto-numero"></span>
                    <span class="nota-produto" style="--porcentagem-nota: 100%; --porcentagem-branco: 0%;">★★★★★</span>
                </p>
                <div class="buttons-pagina-produto">
                    <button>
                        <img src="assets/icons/favorite.svg" alt="">
                    </button>
                    <button id="botao-carrinho-produto">
                        <img src="assets/icons/cart.svg" alt="">
                    </button>
                </div>
            </div>
        </section>
        <section class="section-comentarios">
            <h2>Comentários</h2>
        </section>
    </main>

    <div class="backdrop"></div>
    <aside class="sidebar-carrinho">
        <div class="titulo-carrinho">
            <h2 class="h2-carrinho">Carrinho</h2>
            <button class="fecharCarrinho">X</button>
        </div>
    </aside>
</body>
</html>
