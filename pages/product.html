<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

    <title>Nome Produto - Loja Loja</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="div-cabeçalho">
            <a href="index.html"><img src="assets/logo.png" alt="" class="logo"></a>
            <search class="pesquisa-principal">
                <label for="pesquisar"><img src="assets/icons/search.svg" alt="Pesquisar"></label>
                <input type="search" id="pesquisar" name="pesquisar" placeholder="Buscar...">
            </search>
            <nav class="nav-header">
                <a href="index.html"><img src="assets/icons/home.svg" alt="Home"></a>
                <a href="pages/form-account.html"><img src="assets/icons/account.svg" alt="Conta"></a>
            </nav>
        </div>
    </header>
    <nav class="nav-carrinho">
        <button>
            <img src="assets/icons/cart.svg" alt="Carrinho">
        </button>
    </nav>

    <section class="container-produto">
        <img class="imagem-produto" src="assets/products/careca.jpeg" alt="">
        <div>
            <h1 class="nome-pagina-produto">careca</h1>
            <h2 class="descricao-pagina-produto">Uma careca. Só a careca (pessoa não inclusa).</h2>
           <!-- ;colocar avaliação -->
        </div>
        <div class="icons-pagina-produto">
            <img src="assets/icons/favorite.svg" alt="">
        </div>
    </section>
    <section class="container-preco">
     <h1 class="valor-pagina-produto">R$ 199,99</h1>
     <img class="carrinho-pagina-produto" src="assets/icons/cart.svg" alt="">
    </section>
</body>
</html>
